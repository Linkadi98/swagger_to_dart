name: swagger_to_dart
description: Convert Swagger to Dart using freezed and retrofit support only 3.1.0 openApi
version: 0.1.7
homepage: https://github.com/masreplay/swagger_to_dart
issue_tracker: https://github.com/masreplay/swagger_to_dart/issues
funding: [https://github.com/sponsors/masreplay]
topics: [swagger, openapi, generator, freezed, retrofit]

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  collection: ^1.18.0
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  logger: ^2.5.0
  path: ^1.9.1
  yaml: ^3.1.2

dev_dependencies:
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.9.0
  lints: ^4.0.0
  test: ^1.24.0
